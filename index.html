<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title> kuza says hi  💖</title>
<style>
  body {
    background-color: #FFFFFF; /* ← أبيض قوي */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    flex-direction: column;
    font-family: 'Arial', sans-serif;
  }

  .text {
    font-size: 24px;
    color: #ff1a75;
    margin-bottom: 40px;
    font-weight: bold;
    animation: fade 2s infinite alternate;
  }

  .heart {
    width: 100px;
    height: 100px;
    background-color: #ff4d88;
    position: relative;
    transform: rotate(-45deg);
    animation: pulse 1s infinite;
  }

  .heart::before,
  .heart::after {
    content: "";
    width: 100px;
    height: 100px;
    background-color: #ff4d88;
    border-radius: 50%;
    position: absolute;
  }

  .heart::before {
    top: -50px;
    left: 0;
  }

  .heart::after {
    left: 50px;
    top: 0;
  }

  @keyframes pulse {
    0% { transform: rotate(-45deg) scale(1); }
    50% { transform: rotate(-45deg) scale(1.1); }
    100% { transform: rotate(-45deg) scale(1); }
  }

  @keyframes fade {
    from { opacity: 0.6; }
    to { opacity: 1; }
  }
</style>
</head>
<body>

<div class="text"> kuza say hi كوزا يسلم عليكم💖</div>
<div class="heart"></div>

</body>
</html>
