<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>جمجمة رعب ⚡</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      position: relative;
    }

    .skull {
      width: 120px;
      height: 140px;
      background: #111;
      border-radius: 50% 50% 40% 40% / 60% 60% 40% 40%;
      position: relative;
      box-shadow: 0 0 30px #fff2, inset 0 0 10px #333;
      z-index: 2;
    }

    .skull::before, .skull::after {
      content: '';
      position: absolute;
      top: 35px;
      width: 28px;
      height: 28px;
      background: #000;
      border: 3px solid #f00;
      border-radius: 50%;
      box-shadow: 0 0 10px red;
    }

    .skull::before {
      left: 15px;
    }

    .skull::after {
      right: 15px;
    }

    .mandible {
      position: absolute;
      bottom: -25px;
      left: 30px;
      width: 60px;
      height: 45px;
      background: #111;
      border-radius: 0 0 25px 25px;
      border-top: 3px solid red;
      box-shadow: 0 0 10px red;
      z-index: 1;
    }

    /* خطوط تأثير حول الجمجمة */
    .effect-line {
      position: absolute;
      width: 2px;
      height: 100px;
      background: red;
      opacity: 0.5;
      animation: pulse 1s infinite ease-in-out alternate;
    }

    .effect-line:nth-child(1) { left: -30px; top: 10px; animation-delay: 0s; }
    .effect-line:nth-child(2) { right: -30px; top: 20px; animation-delay: 0.2s; }
    .effect-line:nth-child(3) { left: -50px; bottom: 0; animation-delay: 0.4s; }
    .effect-line:nth-child(4) { right: -50px; bottom: 10px; animation-delay: 0.6s; }

    @keyframes pulse {
      0% { opacity: 0.1; height: 80px; }
      100% { opacity: 1; height: 120px; }
    }

    /* تأثير برق */
    .lightning {
      position: absolute;
      width: 2px;
      height: 200px;
      background: white;
      top: -100px;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      box-shadow: 0 0 20px white, 0 0 60px white;
      animation: lightningFlash 4s infinite;
    }

    @keyframes lightningFlash {
      0%, 98%, 100% { opacity: 0; }
      50%, 51%, 52% { opacity: 1; height: 200px; }
    }
  </style>
</head>
<body>

<div class="container">
  <div class="skull">
    <div class="mandible"></div>
  </div>
  <div class="effect-line"></div>
  <div class="effect-line"></div>
  <div class="effect-line"></div>
  <div class="effect-line"></div>
  <div class="lightning"></div>
</div>

</body>
</html>
