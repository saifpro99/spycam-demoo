  <style>
    body {
      margin: 0;
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    .dragon {
      position: relative;
      width: 120px;
      height: 120px;
      background: #111;
      border-radius: 50% 50% 30% 30% / 60% 60% 40% 40%;
      box-shadow: 0 0 25px #0008;
    }

    .dragon::before {
      content: "";
      position: absolute;
      width: 60px;
      height: 60px;
      background: #111;
      border-radius: 50%;
      top: -30px;
      left: 30px;
      transform: rotate(-20deg);
      box-shadow: -10px 10px 20px #0006;
    }

    .eye {
      position: absolute;
      width: 12px;
      height: 12px;
      background: red;
      border-radius: 50%;
      top: 20px;
      left: 80px;
      box-shadow: 0 0 10px red;
    }

    .flame {
      position: absolute;
      width: 30px;
      height: 60px;
      background: orange;
      border-radius: 50%;
      top: 60px;
      left: 100px;
      animation: flameFlicker 0.3s infinite alternate;
      box-shadow: 0 0 20px orange, 0 0 30px red;
      transform: rotate(30deg);
    }

    @keyframes flameFlicker {
      0% { transform: scaleY(1) rotate(30deg); opacity: 1; }
      100% { transform: scaleY(1.2) rotate(35deg); opacity: 0.7; }
    }

    .text {
      position: absolute;
      bottom: -100px;
      width: 100%;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      color: #ff1a75;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }
  </style>
</head>
