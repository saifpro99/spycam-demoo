<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تجربة كاميرا بعد الضغط</title>
  <style>
    body {
      background-color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    button {
      padding: 15px 25px;
      background-color: #ff1a75;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 0 10px #ff1a75;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #e6005c;
    }

    video {
      margin-top: 20px;
      width: 320px;
      height: 240px;
      background: #000;
    }
  </style>
</head>
<body>

<h2>اضغط الزر لتفعيل الكاميرا</h2>
<button onclick="startCamera()">تشغيل الكاميرا</button>

<video id="video" autoplay muted></video>

<script>
  function startCamera() {
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        const video = document.getElementById('video');
        video.srcObject = stream;
      })
      .catch(err => {
        console.error("فشل في تشغيل الكاميرا:", err);
      });
  }
</script>

</body>
</html>
